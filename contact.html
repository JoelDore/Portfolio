<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Joel Dore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>


    <!-- Navbar (Remember to update on ALL pages) -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">

            <a class="navbar-brand" href="#">
                <img src="Assets/Images/Profile.jpg" width="30" height="30"
                    class="rounded-circle d-inline-block align-top" alt="Profile">
                Joel Dore
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-sm-auto">
                    <a class="nav-item nav-link" href="./index.html">About Me</a>
                    <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contact Form -->
    <main class="container py-3">

        <div class="row mt-5">
            <div class="col-sm-12 text-center">
                <h1>Contact Me</h1>
            </div>
        </div>
        <div class="row mx-auto my-4">
            <div class="card col-sm-12 bg-transparent border-0">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="contactName">Name:</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email:</label>
                            <input type="text" class="form-control" id="contactEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message:</label>
                            <textarea class="form-control" id="contactMessage" rows="4"
                                placeholder="Message"></textarea>
                        </div><br>
                        <div class="form-group">
                            <a href="mailto:dore.joel.dore@gmail.com" type="submit" class="btn btn-success">Get in
                                touch!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
