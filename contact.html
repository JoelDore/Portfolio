</head>

<body>


    <!-- Navbar (Remember to update on ALL pages) -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">

            <a class="navbar-brand" href="#">
                <img src="Assets/Images/profile.jpg" width="30" height="30"
                    class="rounded-circle d-inline-block align-top" alt="Headshot">
                Joel Dore
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-sm-auto">
                    <a class="nav-item nav-link" href="./index.html">About Me</a>
                    <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contact Form -->
    <main class="container py-3">

        <div class="row mt-5">
            <div class="col-sm-12 text-center">
                <h1>Contact Me</h1>
            </div>
        </div>
        <div class="row mx-auto my-4 text-white" id="contactContainer">
            <div class="card col-sm-12 bg-transparent">
                <div class="card-body">
                    <form action="mailto:dore.joel.dore@gmail.com" method="GET" enctype="multipart/form-data"
                        name="emailForm">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="contactName">Name:</label>
                                <input type="text" class="form-control" id="contactName" placeholder="Name">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="contactEmail">Email:</label>
                                <input type="text" class="form-control" id="contactEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message:</label>
                            <textarea name="body" class="form-control" id="contactMessage" rows="4"
                                placeholder="Message"></textarea>
                        </div><br>
                        <div class="form-group text-center">
                            <input type="submit" value="Get in touch!" class="btn contact-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-links">
            <!-- Links -->
            <a href="https://www.linkedin.com/in/joeldore"><img src="Assets/Images/linkedin.svg" alt="LinkedIn Logo"
                    class="footer-img"></a> &nbsp;
            <a href="https://github.com/JoelDore"><img src="Assets/Images/github.svg" alt="GitHub Logo"
                    class="footer-img"></a>
        </div>
    </main>
    <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="JoelDore"
        data-description="Support me on Buy me a coffee!"
        data-message="Thank you for visiting! Care to support me with a coffee? ☺" data-color="#0ad6b6"
        data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
